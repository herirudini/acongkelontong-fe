<div class="wrapper">
  <app-navbar></app-navbar>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <app-sidebar></app-sidebar>
  </aside>

  <div class="content-wrapper">
    <section class="content">
      <div class="invoice">
        <h4>Top Ten Product</h4>
        <br /><br />
        <div class="card-body p-0">
          <form [formGroup]="topTenForm" (ngSubmit)="onSubmit()">
            <div class="card-body form-row">
              <div class="form-group col-4 col-md-4">
                <label for="inputDateFrom">Date From</label>
                <input type="date" formControlName="date_from" class="form-control" placeholder="Date From" />
              </div>

              <div class="form-group col-4 col-md-4">
                <label for="inputDateT">Date To</label>
                <input type="date" formControlName="date_to" class="form-control" placeholder="Date To" />
              </div>


              <div> <button type="submit" class="btn btn-primary">Submit</button></div>

              <table class="table table-striped table-bordered table-hover">

                <thead class="thead-dark">
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Total</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let top of topTen">
                    <td>{{ top._id }}</td>
                    <td>{{ top.total }}</td>

                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <strong>Copyright &copy; 2021
      <a href="https://adminlte.io">Acong Kelontong</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block"><b>Version</b> 3.1.0</div>
  </footer>
</div>
