<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">role</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of ListUser">
      <td>{{ i._id }}</td>
      <td>{{ i.role }}</td>
      <td>{{ i.username}}</td>
      <td>{{ i.email }}</td>
  </tbody>
</table>
