<div class="wrapper">
  <app-navbar></app-navbar>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <app-sidebar></app-sidebar>
  </aside>

  <div class="content-wrapper">
    <section class="content">
      <!-- //MASUKKAN TABLE CASHFLOW DISINI -->
      <div class="invoice">
        <h4>Cashflow</h4>
        <div class="card-body p-0">
          <form [formGroup]="cashFlowRange" (ngSubmit)="onSubmit()">
            <div class="card-body form-row">
              <div class="form-group col-4 col-md-4">
                <label for="inputDateFrom">Date From</label>
                <input type="date" formControlName="date_from" class="form-control" placeholder="Date From" />
              </div>

              <div class="form-group col-4 col-md-4">
                <label for="inputDateT">Date To</label>
                <input type="date" formControlName="date_to" class="form-control" placeholder="Date To" />
              </div>


              <div> <button type="submit" class="btn btn-primary">Submit</button></div>

              <table class="table table-striped table-bordered table-hover">

                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Debit</th>
                    <th scope="col">Credit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ totalIncome | currency: "IDR"}}</td>
                    <td>{{ totalOutcome | currency: "IDR"}}</td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf='result == "profit"'>
                <img class="img"
                  src="https://tse1.mm.bing.net/th?id=OIP.Lk4mMXstO-TIaTkN2LMbaAHaCL&pid=Api&P=0&w=585&h=173">
                <div class="bigblue">{{ totalFlow | currency: "IDR"}}</div>
              </div>
              <div *ngIf='result == "loss"'>
                <img class="img"
                  src="https://tse4.mm.bing.net/th?id=OIP.YAZtqi878dVv1XOGkNsqewHaCL&pid=Api&P=0&w=480&h=141">
                <div class="bigred">{{ totalFlow | currency: "IDR"}}</div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer class="main-footer">
        <strong>Copyright &copy; 2021
          <a href="https://adminlte.io">Acong Kelontong</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block"><b>Version</b> 3.1.0</div>
      </footer>
    </section>
  </div>
