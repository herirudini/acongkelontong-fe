<div class="invoice">
  <h4>Invoice</h4>
  <input [(ngModel)]="searchText" placeholder="Enter Product ID/Name" />
  <br /><br />
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Supplier Name</th>
        <th scope="col">Bill</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoice | filter: searchText">
        <td>{{ invoice._id }}</td>
        <td>{{ invoice.suplier_name }}</td>
        <td>{{ invoice.bill | currency: "IDR" }}</td>
        <td>{{ invoice.status }}</td>
        <td class="action">
          <button
            *ngIf="invoice.status === 'unpaid'"
            class="btn btn-outline-primary"
            (click)="activate(invoice.id)"
          >
           Paid
          </button>
          <button
            *ngIf="invoice.status === 'paid'"
            class="btn btn-outline-warning"
            (click)="deactivate(invoice.id)"
          >
            Unpaid
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
