<div class="wrapper">
  <app-navbar></app-navbar>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <app-sidebar></app-sidebar>
  </aside>
  <div class="content-wrapper">
    <section class="content">
      <div class="invoice">
        <h4>Invoice</h4>
        <input [(ngModel)]="searchText" placeholder="Search By Suplier Name" />
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Supplier Name</th>
              <th scope="col">Bill</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let invoice of invoice | filter: searchText">
              <td>{{ invoice.createdAt | date: "shortDate" }}</td>
              <td>{{ invoice.suplier_name }}</td>
              <td>{{ invoice.bill | currency: "IDR" }}</td>
              <td>{{ invoice.status }}</td>
              <td class="btn"> <a [routerLink]="['/finance/invoice/'+invoice._id]">Detail</a> </td>
              <!-- <td class="action">
          <button
            *ngIf="invoice.status === 'unpaid'"
            class="btn btn-outline-primary"
            (click)="activate(invoice.id)"
          >
           Paid
          </button>
          <button
            *ngIf="invoice.status === 'paid'"
            class="btn btn-outline-warning"
            (click)="deactivate(invoice.id)"
          >
            Unpaid
          </button>
        </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <strong>Copyright &copy; 2021

    All rights reserved.
    <div class="float-right d-none d-sm-inline-block"><b>Version</b> 3.1.0</div>
  </footer>
</div>
