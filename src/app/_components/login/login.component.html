<body class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h4>Acong Kelontong</h4>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="action">
            <small *ngIf="!loginForm.controls['email'].valid" class="invalid">Masukan valid email dan password</small>
            <!-- <small *ngIf="!loginForm.valid" class="invalid">Masukan valid email</small> -->
          </div>
          <!-- <small class="invalid">Isi semua data terlebih dahulu</small> -->

          <div class="row">
            <div class="col-8"></div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
                Login
              </button>
            </div>
          </div>
        </form>

        <p class="mb-1">
          <a href="/login/forget-password"><small>Forget password?</small> </a>
        </p>
      </div>
    </div>
  </div>
</body>
